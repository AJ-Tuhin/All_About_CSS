<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About CSS</title>

    <style>
        #id h2 {
            color: blueviolet;
        }

        h1#id {
            color:brown;
        }
    </style>
</head>

<body>
    <h1 id="id">test h1</h1>
    <h1>test</h1>
    <div id="id">
        <h2>test h2 for id selector</h2>
    </div>
</body>

</html>
